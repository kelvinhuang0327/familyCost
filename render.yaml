services:
  - type: web
    name: family-cost
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: GITHUB_TOKEN
        sync: false
      - key: GITHUB_OWNER
        value: kelvinhuang0327
      - key: GITHUB_REPO
        value: familyCost
      - key: GITHUB_BRANCH
        value: main
