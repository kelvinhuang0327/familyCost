<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>同步調試頁面</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .log { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .btn { background: #007bff; color: white; border: none; padding: 10px 20px; margin: 5px; border-radius: 5px; cursor: pointer; }
        .btn:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>🔄 同步調試頁面</h1>
    
    <div>
        <button class="btn" onclick="testAPI()">測試API</button>
        <button class="btn" onclick="testSync()">測試同步</button>
        <button class="btn" onclick="clearLog()">清除日誌</button>
    </div>
    
    <div id="log" class="log"></div>
    
    <script>
        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${timestamp}] ${message}<br>`;
            console.log(message);
        }
        
        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }
        
        async function testAPI() {
            log('🔄 測試API連接...');
            try {
                const response = await fetch('http://localhost:3001/api/health');
                const data = await response.json();
                log(`✅ API正常: ${JSON.stringify(data)}`);
            } catch (error) {
                log(`❌ API錯誤: ${error.message}`);
            }
        }
        
        async function testSync() {
            log('🔄 測試同步功能...');
            try {
                const response = await fetch('http://localhost:3001/api/restore');
                const data = await response.json();
                log(`📡 同步響應: ${JSON.stringify(data)}`);
                
                if (data.hasNewData) {
                    log('✅ 發現新數據');
                } else {
                    log('📊 數據已是最新');
                }
            } catch (error) {
                log(`❌ 同步錯誤: ${error.message}`);
            }
        }
        
        // 頁面載入時自動測試
        window.addEventListener('load', function() {
            log('🚀 頁面已載入');
            testAPI();
        });
    </script>
</body>
</html>
